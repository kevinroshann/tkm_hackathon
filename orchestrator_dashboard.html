<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Response - Orchestrator Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 8px;
        }

        header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #2d2d2d;
            padding: 25px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #444;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            color: #999;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 1px;
        }

        .stat-card.critical .stat-number {
            color: #dc3545;
        }

        .stat-card.urgent .stat-number {
            color: #ffc107;
        }

        .stat-card.standard .stat-number {
            color: #28a745;
        }

        .stat-card.total .stat-number {
            color: #3498db;
        }

        .controls {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            border: 1px solid #444;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        select,
        input {
            background: #1a1a1a;
            color: #e0e0e0;
            border: 1px solid #555;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 1em;
        }

        button {
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        button:hover {
            background: #2980b9;
        }

        .auto-refresh-active {
            animation: pulse-button 2s infinite;
        }

        @keyframes pulse-button {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(52, 152, 219, 0.7);
            }

            50% {
                box-shadow: 0 0 0 10px rgba(52, 152, 219, 0);
            }
        }

        .logs-container {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #444;
        }

        .log-entry {
            background: #1a1a1a;
            border: 1px solid #444;
            border-left: 4px solid #3498db;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }

        .log-entry:hover {
            transform: translateX(5px);
        }

        .log-entry.critical {
            border-left-color: #dc3545;
        }

        .log-entry.urgent {
            border-left-color: #ffc107;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .log-id {
            font-weight: 600;
            color: #3498db;
        }

        .timestamp {
            color: #999;
            font-size: 0.9em;
        }

        .priority-badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 0.85em;
        }

        .priority-badge.CRITICAL {
            background: #dc3545;
            color: white;
        }

        .priority-badge.URGENT {
            background: #ffc107;
            color: #333;
        }

        .priority-badge.STANDARD {
            background: #28a745;
            color: white;
        }

        .sos-badge {
            background: #dc3545;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 0.85em;
            animation: pulse 2s infinite;
        }

        .resolved-badge {
            background: #28a745;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 0.85em;
        }

        .log-entry.resolved {
            background: #1a2a1a;
            opacity: 0.8;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        .user-info {
            background: #252525;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 12px;
        }

        .user-info strong {
            color: #3498db;
        }

        .complaint-text {
            background: #252525;
            padding: 15px;
            border-radius: 6px;
            margin: 12px 0;
            border-left: 3px solid #555;
        }

        .departments {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 12px 0;
        }

        .dept-tag {
            background: #3498db;
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.85em;
        }

        .severity-display {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 12px 0;
        }

        .severity-bar {
            flex: 1;
            height: 20px;
            background: #252525;
            border-radius: 10px;
            overflow: hidden;
        }

        .severity-fill {
            height: 100%;
            background: linear-gradient(to right, #28a745, #ffc107, #dc3545);
            transition: width 0.3s;
        }

        .severity-text {
            font-weight: 600;
            min-width: 60px;
        }

        .action-info {
            color: #3498db;
            font-weight: 500;
            margin-top: 12px;
            padding: 10px;
            background: #252525;
            border-radius: 6px;
        }

        .no-logs {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid #444;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üéõÔ∏è Emergency Orchestrator Dashboard</h1>
            <p>Real-time Emergency Monitoring & Management</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card total">
                <div class="stat-label">Total Complaints</div>
                <div class="stat-number" id="totalCount">0</div>
            </div>
            <div class="stat-card critical">
                <div class="stat-label">Critical</div>
                <div class="stat-number" id="criticalCount">0</div>
            </div>
            <div class="stat-card urgent">
                <div class="stat-label">Urgent</div>
                <div class="stat-number" id="urgentCount">0</div>
            </div>
            <div class="stat-card standard">
                <div class="stat-label">Standard</div>
                <div class="stat-number" id="standardCount">0</div>
            </div>
            <div class="stat-card" style="border: 2px solid #28a745;">
                <div class="stat-label">Resolved</div>
                <div class="stat-number" style="color: #28a745;" id="resolvedCount">0</div>
            </div>
        </div>

        <div class="controls">
            <div class="filter-group">
                <select id="priorityFilter">
                    <option value="all">All Priorities</option>
                    <option value="CRITICAL">Critical</option>
                    <option value="URGENT">Urgent</option>
                    <option value="STANDARD">Standard</option>
                </select>
                <select id="sosFilter">
                    <option value="all">All Types</option>
                    <option value="sos">SOS Only</option>
                    <option value="regular">Regular Only</option>
                </select>
            </div>
            <div style="display: flex; flex-direction: column; align-items: flex-end; gap: 5px;">
                <div style="font-size: 0.85em; color: #999;" id="lastUpdated">Last updated: Never</div>
                <div class="filter-group">
                    <button onclick="refreshLogs()">üîÑ Refresh</button>
                    <button onclick="enableAutoRefresh()">‚è±Ô∏è Auto-Refresh: <span id="autoStatus">ON</span></button>
                </div>
            </div>
        </div>

        <div class="logs-container">
            <div id="logsContent">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';
        let allLogs = [];
        let autoRefreshInterval = null;

        // Load logs on page load and enable auto-refresh
        window.addEventListener('load', () => {
            refreshLogs();
            // Auto-enable refresh on load
            const autoButton = document.querySelector('button[onclick="enableAutoRefresh()"]');
            autoRefreshInterval = setInterval(refreshLogs, 2000);
            autoButton.classList.add('auto-refresh-active');
        });

        async function refreshLogs() {
            try {
                const response = await fetch(`${API_URL}/logs`);
                allLogs = await response.json();
                updateStats();
                displayLogs();

                // Update last refreshed timestamp
                const now = new Date();
                document.getElementById('lastUpdated').textContent =
                    `Last updated: ${now.toLocaleTimeString()}`;
            } catch (error) {
                console.error('Error fetching logs:', error);
                document.getElementById('logsContent').innerHTML =
                    '<div class="no-logs">Failed to connect to server. Please ensure the API server is running.</div>';
            }
        }

        function updateStats() {
            const total = allLogs.length;
            const critical = allLogs.filter(log => log.priority === 'CRITICAL' && !log.resolved).length;
            const urgent = allLogs.filter(log => log.priority === 'URGENT' && !log.resolved).length;
            const standard = allLogs.filter(log => log.priority === 'STANDARD' && !log.resolved).length;
            const resolved = allLogs.filter(log => log.resolved).length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('criticalCount').textContent = critical;
            document.getElementById('urgentCount').textContent = urgent;
            document.getElementById('standardCount').textContent = standard;
            document.getElementById('resolvedCount').textContent = resolved;
        }

        function displayLogs() {
            const priorityFilter = document.getElementById('priorityFilter').value;
            const sosFilter = document.getElementById('sosFilter').value;

            let filtered = allLogs;

            if (priorityFilter !== 'all') {
                filtered = filtered.filter(log => log.priority === priorityFilter);
            }

            if (sosFilter === 'sos') {
                filtered = filtered.filter(log => log.sos === true);
            } else if (sosFilter === 'regular') {
                filtered = filtered.filter(log => log.sos === false);
            }

            const container = document.getElementById('logsContent');

            if (filtered.length === 0) {
                container.innerHTML = '<div class="no-logs">No complaints found matching the filters.</div>';
                return;
            }

            container.innerHTML = filtered.map(log => `
                <div class="log-entry ${log.priority.toLowerCase()} ${log.resolved ? 'resolved' : ''}">
                    <div class="log-header">
                        <div class="log-id">#${log.id}</div>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            ${log.sos ? '<div class="sos-badge">üö® SOS</div>' : ''}
                            ${log.resolved ? '<div class="resolved-badge">‚úÖ RESOLVED</div>' : ''}
                            <div class="priority-badge ${log.priority}">${log.priority}</div>
                            <div class="timestamp">${formatTimestamp(log.timestamp)}</div>
                        </div>
                    </div>

                    <div class="user-info">
                        <strong>User:</strong> ${log.user_name} | <strong>Contact:</strong> ${log.user_contact}
                    </div>

                    <div class="complaint-text">
                        <strong>Complaint:</strong><br>
                        ${log.complaint}
                    </div>

                    <div>
                        <strong>Departments:</strong>
                        <div class="departments">
                            ${log.departments.map(dept => `<div class="dept-tag">${dept}</div>`).join('')}
                        </div>
                    </div>

                    <div class="severity-display">
                        <strong>Severity:</strong>
                        <div class="severity-bar">
                            <div class="severity-fill" style="width: ${log.severity}%"></div>
                        </div>
                        <div class="severity-text">${log.severity}/100</div>
                    </div>

                    <div class="action-info">
                        üìã ${log.action}
                    </div>
                </div>
            `).join('');
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        function enableAutoRefresh() {
            const button = event.target.closest('button');
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                document.getElementById('autoStatus').textContent = 'OFF';
                button.classList.remove('auto-refresh-active');
            } else {
                autoRefreshInterval = setInterval(refreshLogs, 2000); // Refresh every 2 seconds
                document.getElementById('autoStatus').textContent = 'ON';
                button.classList.add('auto-refresh-active');
                refreshLogs(); // Immediate refresh
            }
        }

        // Add event listeners for filters
        document.getElementById('priorityFilter').addEventListener('change', displayLogs);
        document.getElementById('sosFilter').addEventListener('change', displayLogs);
    </script>
</body>

</html>
